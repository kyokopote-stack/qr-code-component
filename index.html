<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR code component | Frontend Mentor</title>
  <meta name="description" content="Frontend MentorのQRコードコンポーネント課題です。QRコードをスキャンしてサイトにアクセスできます。">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="wrapper">
      <section class="qr">
        <div class="qr-card">
          <figure>
            <img src="img/image-qr-code.png" alt="Frontend Mentor公式サイトへアクセスできるQRコード">
          </figure>
          <div class="qr-card_text">
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener noreferrer">Frontend Mentor</a>.
      Coded by <a href="#">kyokopote</a>.
    </div>
  </footer>
</body>

</html>
